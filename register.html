<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Cyber Awareness App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <form id="registerForm" class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Create Account</h2>

      <label class="block mb-2">
        <span class="text-gray-700">Email</span>
        <input type="email" id="email" class="mt-1 block w-full border border-gray-300 p-2 rounded" required />
      </label>

      <label class="block mb-4">
        <span class="text-gray-700">Password</span>
        <input type="password" id="password" class="mt-1 block w-full border border-gray-300 p-2 rounded" required />
      </label>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Register
      </button>

      <p id="errorMsg" class="text-red-600 text-sm mt-4 text-center hidden"></p>
    </form>
  </div>

  <!-- Firebase & Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaRuoFEgJ3Ih06kn4WN7pkJdYs06snCuY",
      authDomain: "cyberawarenessapp-7ca65.firebaseapp.com",
      projectId: "cyberawarenessapp-7ca65",
      storageBucket: "cyberawarenessapp-7ca65.firebasestorage.app",
      messagingSenderId: "289971832959",
      appId: "1:289971832959:web:b249032ad85b8e7c5c174a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Registered:", user.email);
          window.location.href = "module.html"; // Go to module page
        })
        .catch((error) => {
          errorMsg.textContent = "Registration failed: " + error.message;
          errorMsg.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
