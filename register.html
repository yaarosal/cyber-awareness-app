<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="register.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
    <form id="registerForm" class="space-y-4">
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-500"
      />
      <div class="relative">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-500 pr-10"
        />
        <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-3 text-gray-600 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path id="eyeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path id="eyeOutline" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>
      <button
        type="submit"
        id="registerBtn"
        class="w-full bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50"
      >
        Register
      </button>
      <p id="message" class="text-center text-sm mt-2 text-red-600"></p>
    </form>
  </div>
</body>
</html>
