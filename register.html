<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Cyber Awareness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <!-- Registration Form Container -->
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Create Account</h2>

    <!-- Registration Form -->
    <form id="registerForm" class="space-y-4">

      <!-- Email Input -->
      <input type="email" id="email" placeholder="Email"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" required/>

      <!-- Password Input with Eye Toggle -->
      <div class="relative">
        <input type="password" id="password" placeholder="Password"
               class="w-full px-4 py-2 border rounded-lg pr-10 focus:outline-none focus:ring focus:border-blue-400" required/>
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <!-- Register Button -->
      <button id="registerBtn" type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <!-- Feedback Message -->
    <p id="message" class="text-center mt-4 text-sm font-medium"></p>

    <!-- Link to Login Page -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a id="loginLink" href="login.html" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaRuoFEgJ3Ih06kn4WN7pkJdYs06snCuY",
      authDomain: "cyberawarenessapp-7ca65.firebaseapp.com",
      projectId: "cyberawarenessapp-7ca65",
      storageBucket: "cyberawarenessapp-7ca65.firebasestorage.app",
      messagingSenderId: "289971832959",
      appId: "1:289971832959:web:b249032ad85b8e7c5c174a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const registerBtn = document.getElementById("registerBtn");
    const loginLink = document.getElementById("loginLink");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    // Show/Hide password toggle
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    });

    // Registration handler
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;

      message.textContent = "";
      registerBtn.disabled = true;
      registerBtn.classList.add("opacity-50", "cursor-not-allowed");

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        message.textContent = "Account created. Please proceed to login.";
        message.className = "text-green-600 text-center mt-4";
        loginLink.classList.add("animate-pulse", "font-semibold");

        setTimeout(() => {
          message.textContent = "";
          registerBtn.disabled = false;
          registerBtn.classList.remove("opacity-50", "cursor-not-allowed");
          loginLink.classList.remove("animate-pulse", "font-semibold");
        }, 3000);

      } catch (error) {
        let msg = "An error occurred. Try again.";

        if (error.code === "auth/email-already-in-use") {
          msg = "This email is already registered.";
        } else if (error.code === "auth/weak-password") {
          msg = "Password should be at least 6 characters.";
        } else if (error.code === "auth/invalid-email") {
          msg = "Enter a valid email address.";
        } else if (error.code === "auth/network-request-failed") {
          msg = "Network error. Check your internet and try again.";
        }

        message.textContent = msg;
        message.className = "text-red-600 text-center mt-4";
        registerBtn.disabled = false;
        registerBtn.classList.remove("opacity-50", "cursor-not-allowed");
      }
    });
  </script>
</body>
</html>
