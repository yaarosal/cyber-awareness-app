<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Forgot Password</h1>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
    </div>

    <p id="message" class="text-sm mt-2"></p>

    <button onclick="resetPassword()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">Send Reset Link</button>

    <div class="text-center mt-4">
      <a href="login.html" class="text-blue-600 hover:underline text-sm">Back to Login</a>
    </div>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message');

      if (!email) {
        message.textContent = "Please enter your email.";
        message.className = "text-sm text-red-600";
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          message.textContent = "A reset link has been sent to your email.";
          message.className = "text-sm text-green-600";
        })
        .catch((error) => {
          const code = error.code;
          if (code === 'auth/user-not-found') {
            message.textContent = "This email is not registered.";
          } else if (code === 'auth/invalid-email') {
            message.textContent = "Please enter a valid email address.";
          } else {
            message.textContent = "Something went wrong. Try again.";
          }
          message.className = "text-sm text-red-600";
        });
    }
  </script>
</body>
</html>
