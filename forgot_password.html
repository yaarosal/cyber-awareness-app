<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    function resetPassword() {
      const email = document.getElementById('email').value;
      const messageBox = document.getElementById('message');

      if (!email.trim()) {
        messageBox.textContent = 'Please enter your email.';
        messageBox.className = 'text-red-600 mt-2';
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          messageBox.textContent = 'A reset link has been sent to your email.';
          messageBox.className = 'text-green-600 mt-2';
        })
        .catch((error) => {
          const code = error.code;
          if (code === 'auth/user-not-found') {
            messageBox.textContent = 'This email is not registered.';
          } else if (code === 'auth/invalid-email') {
            messageBox.textContent = 'Please enter a valid email address.';
          } else {
            messageBox.textContent = 'Something went wrong. Try again later.';
          }
          messageBox.className = 'text-red-600 mt-2';
        });
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-md p-8 rounded-md w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-gray-700 text-center">Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring mt-2" />
    <button onclick="resetPassword()" class="mt-4 bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition-all">Send Reset Link</button>
    <p id="message" class="mt-2 text-sm text-center"></p>
    <div class="text-center mt-4">
      <a href="login.html" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>
</body>
</html>
