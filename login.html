<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cyber Awareness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Sign In</h2>

    <form id="loginForm" class="space-y-4 relative">
      <input type="email" id="email" placeholder="Email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400"/>

      <div class="relative">
        <input type="password" id="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400 pr-10"/>
        <button type="button" id="togglePassword" tabindex="-1"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
          ğŸ‘ï¸
        </button>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p id="message" class="text-center mt-4 text-sm font-medium"></p>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="register.html" class="text-blue-600 font-medium hover:underline">Register</a>
    </p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaRuoFEgJ3Ih06kn4WN7pkJdYs06snCuY",
      authDomain: "cyberawarenessapp-7ca65.firebaseapp.com",
      projectId: "cyberawarenessapp-7ca65",
      storageBucket: "cyberawarenessapp-7ca65.firebasestorage.app",
      messagingSenderId: "289971832959",
      appId: "1:289971832959:web:b249032ad85b8e7c5c174a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.textContent = "Login successful. Redirecting...";
        message.className = "text-green-600 text-center mt-4";
        setTimeout(() => {
          window.location.href = "module.html";
        }, 1500);
      } catch (error) {
        let msg = "An error occurred. Try again.";
        if (error.code === "auth/user-not-found") {
          msg = "Account not found. Please register first.";
        } else if (error.code === "auth/wrong-password") {
          msg = "Incorrect password.";
        } else if (error.code === "auth/invalid-email") {
          msg = "Enter a valid email address.";
        } else if (error.code === "auth/network-request-failed") {
          msg = "Network error. Please check your connection.";
        }
        message.textContent = msg;
        message.className = "text-red-600 text-center mt-4";
      }
    });

    // Show/hide password
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");
    toggleBtn.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
